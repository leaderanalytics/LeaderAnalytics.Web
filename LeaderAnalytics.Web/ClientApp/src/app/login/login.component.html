<div *ngIf="IsVisible === true" style="display:block" class="modal fade show in" id="login-dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div>
        <div class="modal-header bg-primary shadow">
          <h5 class="modal-title" id="staticBackdropLabel"><i class="icofont-login"></i>&nbsp;Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="Cancel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="flexx-table">
            <div class="flexx-row mt-2">
              <div class="flex-column">
                Please <a href="#">Register Here</a> if you do not yet have a login.
              </div>
            </div>
            <div class="flexx-row mt-2">
              <div class="flex-column">
                <input id="loginemail" [(ngModel)]="EMail" type="email" class="form-control" data-rule="email" data-msg="Please enter a valid email address." placeholder="Email" autofocus />
              </div>
            </div>
            <div class="flex-row mt-2">
              <div class="flex-column">
                <input [(ngModel)]="Password" type="password" class="form-control" name="password" id="login-password" data-rule="password" data-msg="Please enter your password." placeholder="Password" />
              </div>
            </div>
          </div>

        </div>
        <div class="dialog-footer">
          <button type="submit" class="btn btn-primary" (click)="Login()" >Login</button>
          <button type="button" class="btn btn-secondary ml-3" (click)="Cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
