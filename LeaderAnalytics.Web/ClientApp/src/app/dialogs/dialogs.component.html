<div class="modal fade" id="error-dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger shadow">
        <h5 class="modal-title" id="staticBackdropLabel"><i class="icofont-exclamation-circle"></i>&nbsp;Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="p-4">{{Message}}</p>
      </div>
      <div class="dialog-footer">
        <button (click)="CloseDialog(1,true)" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="info-dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info shadow">
        <h5 class="modal-title" id="staticBackdropLabel"><i class="icofont-info-circle"></i>&nbsp;Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="p-4">{{Message}}</p>
      </div>
      <div class="dialog-footer">
        <button (click)="CloseDialog(4,true)" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirm-dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info shadow">
        <h5 class="modal-title" id="staticBackdropLabel"><i class="icofont-question-circle"></i>&nbsp;Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="p-4">{{Message}}</p>
      </div>
      <div class="dialog-footer">
        <button (click)="CloseDialog(2,true)" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button (click)="CloseDialog(2,false)" type="button" class="btn btn-secondary ml-3" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="wait-dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-secondary shadow">
        <h5 class="modal-title" id="staticBackdropLabel"><i class="icofont-automation"></i>&nbsp;Please wait</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="p-4"> <span class="sr-only" style="font-size:larger"></span>&nbsp;Working...Please wait</p>
      </div>
      <div class="dialog-footer">
      </div>
    </div>
  </div>
</div>
