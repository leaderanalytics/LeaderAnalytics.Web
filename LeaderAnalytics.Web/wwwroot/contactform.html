<div id="contact-form-container" class="section shadow">
    
    <form id="contact-form">
        <fieldset>
            <div class="flex-grid">
                
                <div class="row margin5">
                    <div class="cell colspan2">
                        <label>Your name</label>
                    </div>
                    <div class="cell colspan6">
                        <input name="name" type="text" required autofocus maxlength="50" />
                    </div>
                </div>

                <div class="row margin5">
                    <div class="cell colspan2">
                        <label>Phone number</label>
                    </div>
                    <div class="cell colspan6">
                        <input name="phone" type="tel" maxlength="50" />
                    </div>
                </div>

                <div class="row margin5">
                    <div class="cell colspan2">
                        <label>Email address</label>
                    </div>
                    <div class="cell colspan6">
                        <input name="email" type="email" maxlength="50" />
                    </div>
                </div>

                <div class="row margin5">
                    <div class="cell colspan2">
                        <label>Requirement</label>
                    </div>
                    <div class="cell colspan6">
                        <select name="requirement">
                            <option value="custom" selected="selected">Custom software</option>
                            <option value="web">Web Development</option>
                            <option value="mobile">Mobile Development</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="row margin5">
                    <div class="cell colspan2">
                        <label>Additional comments</label>
                    </div>
                    <div class="cell colspan6">
                        <textarea name="comments" maxlength="200" />
                    </div>
                </div>
            </div>


            <div class="align-right margin6">
                <button class="button primary button-hilight" onclick="site.SubmitContactForm()">OK</button>
                <button class="button button-hilight" onclick="metroDialog.close('#dialog')">Cancel</button>
            </div>
        </fieldset>
    </form>
</div>
