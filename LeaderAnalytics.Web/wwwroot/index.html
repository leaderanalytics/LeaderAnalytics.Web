<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leader Analytics</title>
    <link href="css/metro.min.css" rel="stylesheet" />
    <link href="css/metro-colors.min.css" rel="stylesheet" />
    <link href="css/metro-icons.min.css" rel="stylesheet" />
    <link href="css/metro-responsive.min.css" rel="stylesheet" />
    <link href="css/metro-schemes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/site.mobile.css">
    
</head>
<body class="metro">
    <div id="header" class="fixed-top"></div>
    <div id="content" class="flex-container"></div>
    <hr class="separator" />
    <footer id="footer"></footer>
    <div data-role="dialog" id="dialog"></div>
    <div id="error-dialog" data-role="dialog" data-overlay="true" data-overlay-color="op-dark" class="block-shadow" style="background-color:silver;">
        <div style="background-color:darkred;width:100%;padding:5px;">Error</div>
        <div class="align-center">
            <p id="error-dialog-message" class="padding20"></p>
        </div>
        
        <div class="align-right padding10">
            <hr />
            <button class="button danger button-hilight" style="width:80px;" onclick="metroDialog.close('#error-dialog')">OK</button>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/metro.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
