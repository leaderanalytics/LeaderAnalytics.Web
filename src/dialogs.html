<div class="modal fade" id="error-dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger shadow">
                <h5 class="modal-title" id="staticBackdropLabel"><i class="icofont-exclamation-circle" />&nbsp;Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="error-dialog-message" class="p-4"></p>
            </div>
            <div class="dialog-footer">
                <button id="error-dialog-ok" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="ok-dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info shadow">
                <h5 class="modal-title" id="staticBackdropLabel"><i class="icofont-info-circle" />&nbsp;Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="ok-dialog-message" class="p-4"></p>
            </div>
            <div class="dialog-footer">
                <button id="ok-dialog-ok" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="wait-dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-secondary shadow">
                <h5 class="modal-title" id="staticBackdropLabel"><i class="icofont-automation" />&nbsp;Please wait</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="p-4"> <span class="sr-only" style="font-size:larger"></span>&nbsp;Working...Please wait</p>
            </div>
            <div class="dialog-footer">
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="login-dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="login-form" onsubmit="return site.LoginHandler()">
                <div class="modal-header bg-primary shadow">
                    <h5 class="modal-title" id="staticBackdropLabel"><i class="icofont-login" />&nbsp;Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="flexx-table">
                        <div class="flexx-row mt-2">
                            <div class="flex-column">
                                Please <a href="#">Register Here</a> if you do not yet have a login.
                            </div>
                        </div>
                        <div class="flexx-row mt-2">
                            <div class="flex-column">
                                <input type="email" class="form-control" name="email" id="login-email" data-rule="email" data-msg="Please enter a valid email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="flex-row mt-2">
                            <div class="flex-column">
                                <input type="password" class="form-control" name="password" id="login-password" data-rule="password" data-msg="Please enter your password" placeholder="Password" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="dialog-footer">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
